<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ImagiNation Concordances</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#a22">
  <link rel="icon" href="icon-192.png" type="image/png">
  <link rel="icon" href="icon-512.png" type="image/png">
  <!-- Add Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css?v=1.0" rel="stylesheet">
  <!-- Add Custom Styles -->
  <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
  <!-- Add Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Load configuration dynamically -->
  <script>
    fetch('config.json')
      .then(res => res.json())
      .then(config => {
        document.getElementById('app-title').textContent = config.appName;
        document.getElementById('app-header').textContent = config.appName;
        document.getElementById('manifest-link').href = config.manifest || 'manifest.json';
        document.getElementById('theme-color-meta').content = config.themeColor;
        document.getElementById('icon-192-link').href = config.icon192;
        document.getElementById('icon-512-link').href = config.icon512;
      })
      .catch(err => console.error('Failed to load config:', err));
  </script>
  <!-- Add Custom Script -->
  <script src="assets/script.js"></script>
</body>
</html>
